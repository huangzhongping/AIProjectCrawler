name: Daily AI Trends Update

on:
  schedule:
    # 每天UTC时间8:00执行（北京时间16:00）
    - cron: '0 8 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'config/**'
      - '.github/workflows/**'

jobs:
  update-trends:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create config file
      run: |
        cp config/settings.yaml.example config/settings.yaml
        # 使用GitHub Secrets中的API密钥
        sed -i 's/your-openai-api-key-here/${{ secrets.OPENAI_API_KEY }}/g' config/settings.yaml
    
    - name: Create necessary directories
      run: |
        mkdir -p data/{raw,processed,archive}
        mkdir -p output/{reports,charts,web}
        mkdir -p logs
    
    - name: Run daily update
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        LOG_LEVEL: INFO
      run: |
        python main.py --mode daily
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加生成的文件
        git add data/processed/
        git add output/
        
        # 检查是否有变更
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
    
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v3
    
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v2
      with:
        path: output/web
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v2

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: update-trends
    if: failure()
    
    steps:
    - name: Send notification on failure
      run: |
        echo "Daily update failed. Please check the logs."
        # 这里可以添加其他通知方式，如发送邮件、Slack消息等
